<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="../src/style.css" />      
        <title>Grand Royal - Contato</title>
    </head>
    <body>
      <div style="background-color:#213242; position: fixed; width: 100%;">
        <object width="100%" height="160vh" data="../components/header.html"></object>
        <hr>
        <nav>
            <object width="100%" height="60vh" data="../components/navbar_up.html"></object>
        </nav>
    </div>   
        <main class="contato-responsivo">
            <section class="contato-estiloForm">
                <article>
                  <h2>Entre em contato conosco</h2>
                  <hr>
                  <br><br>

                  <form action="">
                    <fieldset>
                      <legend class="contato-legenda">&nbsp *Preencha todos os dados &nbsp</legend>
        
                      <ul>
                        <li class="contato-li">
                          <label for="nome">Nome:</label><br />
                          <input type="text" name="nome" id="nome" size="30" autofocus />
                        </li>
                      </ul>
        
                      <ul>
                        <li class="contato-li">
                          <label for="email">E-mail:</label><br />
                          <input type="text" name="email" id="email" size="30"/>
                        </li>
                      </ul>
        
                      <ul>
                        <li class="contato-li">
                          <label for="telefone">Telefone:</label><br />
                          <input type="text" name="telefone" id="telefone" size="30"/>
                        </li>
                      </ul>
        
                      <ul>
                        <li class="contato-li">
                          <label for="assuntos">Escolha o assunto que deseja falar:</label><br />
                          <select name="assuntos_opt" id="assuntos_opt">
                            <option value="null_opc">          </option>
                            <option value="cancelamento">Cancelamento de Reserva </option>
                            <option value="financeiro">Departamento Financeiro </option>
                            <option value="ouvidoria">Ouvidoria </option>
                          </select>                                
                        </li>
                      </ul>
        
                      <ul>
                        <li class="contato-li">
                          <label for="nome">Digite sua mensagem:</label><br />
                          <textarea name="textArea" id="textArea" cols="60" rows="10"></textarea>
                        </li>
                      </ul>
                      <div class="contato-div-button">
                        <ul >
                          <button class="contato-button" type="submit">Enviar</button>
                        </ul>
                      </div>
                      
                    </fieldset>
                  </form>

                </article>
            </section>
            <aside>
                
            </aside>
        </main>
      <object class="footer-padrao" data="../components/footer.html"></object>  
    </body>
    
</html>

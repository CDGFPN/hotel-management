<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../src/style.css" />
        <title>Grand Royal - Login</title>
    </head>
    <body>
        <header>
            <div style="background-color:#213242; position: fixed; width: 100%;">
                <object width="100%" height="160vh" data="../components/header.html"></object>
                <hr>
                <!-- <nav>
                    <object width="100%" height="60vh" data="../components/navbar_up.html"></object>
                </nav> -->
            </div>
        </header>
        <main>
            <section>
                <article class="articleLogin">
                    <!-- Acesso ao login de usuários -->
                    <form action="./home.html" method="post">
                        <fieldset class="fieldLogin fieldsetLogin">
                            <h3 class="mg-form">Login</h3>
                            <hr/>
                            <ul>
                                <li class="mg-form">
                                    <p>Email</p>
                                    <input placeholder="Insira seu usuário" type="text" id="usuarioLogin" name="usuarioLogin" maxlength="30" size="30" required />
                                </li>
                                <li class="mg-form">
                                    <p>Senha</p>
                                    <input placeholder="Insira sua senha" type="password" id="senhaLogin" name="senhaLogin" size="30" required />
                                </li>
                                <button class="btn btnLogin">CONFIRMAR</button>
                            </ul>
                        </fieldset>
                        <div class="fieldLogin pd-form">
                            <a class="colorPrimary" href="">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
